<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylara</title>
    <script src="/baremux"></script>
    <script src="/epoxy"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <script src="./assets/js/topbar.js"></script>
    <script src="./assets/js/settings.js"></script>
    <link rel="prefetch" href="/scram/scramjet.worker.js" />
    <link rel="prefetch" href="/scram/scramjet.shared.js" />
    <script src="/scram/scramjet.controller.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/topbar.css">
    <link rel="stylesheet" href="./assets/css/settings.css">
</head>
<body>
    <nav class="topbar">
        <div class="topbar-container">
            <a href="/" class="topbar-item">
                <img src="./assets/svg/home.svg" alt="Home" class="home-icon">
            </a>
            <a href="/settings" class="topbar-item">
                <img src="./assets/svg/settings.svg" alt="Settings" class="settings-icon">
            </a>
        </div>
    </nav>
    <nav class="bottombar">
        <div class="bottombar-container">
            <a href="https://discord.gg/T4TTpr8d" target="_blank" rel="noopener noreferrer" class="bottombar-item">
                <img src="./assets/svg/discord.svg" alt="Discord" class="discord-icon">
                <span>Discord</span>
            </a>
            <a href="https://github.com/Xylara/Xylara" target="_blank" rel="noopener noreferrer" class="bottombar-item">
                <img src="./assets/svg/github.svg" alt="Github" class="github-icon">
                <span>Github</span>
            </a>
        </div>
    </nav>
    <div class="dropdown-wrapper">
        <div class="dropdown-container">
            <label for="proxySelector" class="dropdown-label">Proxy</label>
            <div class="dropdown">
                <select id="proxySelector">
                    <option value="uv">Ultraviolet</option>
                    <option value="sj">Scramjet</option>
                </select>
            </div>
        </div>
        <div class="dropdown-container">
            <label for="transportSelector" class="dropdown-label">Transport</label>
            <div class="dropdown">
                <select id="transportSelector">
                    <option value="epoxy">Epoxy</option>
                    <option value="libcurl">libcurl</option>
                </select>
            </div>
        </div>
        <div class="dropdown-container">
            <label for="searchEngineSelector" class="dropdown-label">Search Engine</label>
            <div class="dropdown">
                <select id="searchEngineSelector">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="brave">Brave</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
